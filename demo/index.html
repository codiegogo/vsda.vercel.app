<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <!-- Mobile tweaks -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Code">
    <link rel="apple-touch-icon" href="/code-192.png" />

    <!-- Disable pinch zooming -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    >

    <!-- Workbench Icon/Manifest/CSS -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="/manifest.json">
    <link
      rel="stylesheet"
      href="./static/out/vs/code/browser/workbench/workbench.css"
    >
  </head>

  <body aria-label=""></body>

  <!-- Startup (do not modify order of script tags!) -->
  <script>
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "./product.json", false);
    xhr.send(null);

    if (xhr.status === 200) {
      var meta = document.createElement("meta");
      meta.id = "vscode-workbench-web-configuration";
      meta.setAttribute("data-settings", xhr.responseText);
      document.head.appendChild(meta);
    } else {
      console.error("Fetching workbench config failed:", xhr.statusText);
    }
  </script>

  <!-- Startup (do not modify order of script tags!) -->
  <script>
    const baseUrl = window.location.origin + "/static";
    globalThis._VSCODE_FILE_ROOT = baseUrl + "/out/";
  </script>
  <script>
    performance.mark("code/willLoadWorkbenchMain");
  </script>
  <script type="module" src="./static/out/nls.messages.js"></script>
  <script
    type="module"
    src="./static/out/vs/code/browser/workbench/workbench.js"
  ></script>
</html>
